<div class="panel panel-default">
	<!-- Default panel contents -->
	<div class="panel-heading">
		<h3>Sjednice</h3>
	</div>
	<div class="panel-body">
		<div class="pull-right">
			<button class="btn btn-primary btn-sm" (click)="open(content)">Kreiraj sjednicu</button>
		</div>
	</div>
	<table class="table">
		<thead>
			<tr>
				<th>Naziv</th>
				<th>Datum održavanja</th>
				<th>Status</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let sjednica of sjednice">
				<td>{{ sjednica.naziv }}</td>
				<td>{{ sjednica.datumOdrzavanjaOd | date:"MM/dd/yy" }}</td>
				<td>{{ sjednica.statusSjednice.naziv }}</td>
				<td>
					<button [routerLink]="['/sjednice/trenutna', sjednica.id]" class="btn btn-sm btn-primary">Uđi</button>
					<button [routerLink]="['/sjednice/detaljiSjednice', sjednica.id]" class="btn btn-sm btn-primary">Detalji</button>
					<button [routerLink]="['/sjednice/kreiranjeSjednice', sjednica.id]" class="btn btn-sm btn-primary">Uredi</button>
				</td>
			</tr>

		</tbody>
	</table>

</div>


<template #content let-c="close" let-d="dismiss">
	<div class="modal-header">
		<button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
		<h4 class="modal-title">Kreiranje sjednice</h4>
	</div>
	<div class="modal-body">
 <form #formCtrl="ngForm">
		<div class="form-group">
			<input type="text" id="naziv" name="naziv"
			      [(ngModel)]="sjednica.naziv" #naziv="ngModel"
			       class="form-control" required minlength="4" 
				   placeholder="Naziv teme">
			<div *ngIf="naziv.errors && (naziv.dirty || naziv.touched)"
				  class="alert alert-danger">
					<div [hidden]="!naziv.errors.required">
						Unos naziva je obavezan!
				   </div>
				   <div [hidden]="!naziv.errors.minlength">
					Naziv mora imati barem 4 karaktera!
					</div>
		   </div>
        </div>

		<div class="form-group">
			<label class="control-label" for="date">Datum početka</label>
			<input [(ngModel)]="datumOd" id="datum" name="datum" required 
			       #datum="ngModel" class="form-control" 
				   ngbDatepicker #d1="ngbDatepicker" />
			<div class="input-group-addon" (click)="d1.toggle()">
				<p class="text-center">Odaberite datum</p>
			</div>
			<div *ngIf="datum.errors && (datum.dirty || datum.touched)"
				  class="alert alert-danger">
				<div [hidden]="!datum.errors.required">
						Unos datuma je obavezan!
				</div>
			</div>
		</div>
		<div class="form-group">
			<input type="text" id="mjesto" name="mjesto"
			      [(ngModel)]="sjednica.sala" #mjesto="ngModel"
			       class="form-control" required 
				   placeholder="Mjesto održavanja">
			<div *ngIf="mjesto.errors && (mjesto.dirty || mjesto.touched)"
				  class="alert alert-danger">
					<div [hidden]="!mjesto.errors.required">
						Unos mjesta održavanja je obavezan!
				   </div>
		   </div>
        </div>


	<div class="modal-footer">
		<button type="button" class="btn btn-primary" (click)="create(sjednica)" [disabled]="!formCtrl.form.valid">Unesi</button>
		<button type="button" class="btn btn-secondary" (click)="c('Close click')">Izađi</button>
	</div>
	 </form>
	</div>
</template>
