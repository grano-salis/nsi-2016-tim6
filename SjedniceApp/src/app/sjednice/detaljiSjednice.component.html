<div class="panel panel-primary col-md-12">
    <div class="panel-heading">
        <h3 class="text-center">Detalji</h3>
    </div>
    <div class="panel-body">

        <div class="form-horizontal">

            <div class="container">

                <div class="vertical-center-row">
                    <div class='col-md-4'>
                        <div class="form-group">
                            <label class="control-label" for="date">Datum: {{sjednica.datumOdrzavanjaOd | date:"MM/dd/yy" }} </label>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="date">Trajanje: {{sjednica.datumOdrzavanjaOd | date:"hh:mm" }} - {{sjednica.datumOdrzavanjaDo | date:"hh:mm" }} </label>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Tema sjednice: {{sjednica.naziv}}</label>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Lokacija: {{sjednica.sala}}</label>
                        </div>
                    </div>
                    <div class='col-md-7'>
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>Učesnici</th>
                                </tr>

                            </thead>
                            <tbody>
                                <tr *ngFor="let ucesnik of ucesnici">
                                    <td>{{ ucesnik.userInfo.lastName + " " + ucesnik.userInfo.firstName }}</td>
                                    <td> {{ ucesnik.tipUcesnika.naziv }} </td>
                                </tr>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </div>

    </div>
</div>


<div class="panel panel-primary col-md-12">
    <div class="panel-heading">
        <h3 class="text-center">Dnevni red</h3>
    </div>

    <div class="panel-body">

        <ngb-accordion #acc="ngbAccordion" [closeOthers]="true" [type]="info">
            <ngb-panel *ngFor="let item of stavkeDr; let i = index" id="{{i}}" title="{{item.opis}}">
                <template ngbPanelContent type="info">
                    <div class="row">
                        <div class="col-md-4 label-success">
                            <label>Za: {{item.brojZa}}</label>
                        </div>
                        <div class="col-md-4 label-danger">
                            <label>Protiv: {{item.brojProtiv}}</label>
                        </div>
                        <div class="col-md-4 label-primary">
                            <label>Suzdržano: {{item.brojSuzdrzanih}}</label>
                        </div>
                    </div>
                    <hr />
                    <div class="row">
                        <h4 class="text-center">Razgovor</h4>
                        <div class="list-group">
                            <li class="list-group-item" *ngFor="let message of item.poruke">
                                <p class="list-group-item-text"> <strong>{{ message.posiljaoc }}:</strong> {{message?.poruka}}</p>
                            </li>
                        </div>
                    </div>

                </template>
            </ngb-panel>
        </ngb-accordion>


    </div>



</div>
