<div class="panel panel-default">
	<!-- Default panel contents -->
	<div class="panel-heading">
		<h3>Statusi učesnika sjednice</h3>
	</div>
	<div class="panel-body">
		<div class="pull-right">
			<button class="btn btn-primary btn-sm" (click)="open(content)">Kreiraj novi</button>
		</div>
	</div>

	<!-- Table -->
	<table class="table">
		<thead>
			<tr>
				<th>#</th>
				<th>Naziv</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<tr *ngFor="let status of statusiUcesnika">
					<td>{{status.id}}</td>
					<td>{{status.naziv}}</td>
					<td class="pull-right">
						<!--<button class="btn btn-primary btn-sm">Uredi</button> |-->
						<button class="btn btn-danger btn-sm" mwlConfirmationPopover message="Jeste li sigurni da želite obrisati ?" placement="left"
							(confirm)="deleteEntity(status)" (cancel)="isOpen = false">Obriši</button>
					</td>
				</tr>
		</tbody>
	</table>
</div>

<template #content let-c="close" let-d="dismiss">
	<div class="modal-header">
		<button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
		<h4 class="modal-title">Status učesnika sjednice</h4>
	</div>
	<div class="modal-body">
		<div class="form-group">
			<input [(ngModel)]="statusUcesnika.naziv" class="form-control" placeholder="Unesite status učesnika" #naziv="ngModel" required
			/>
			<div *ngIf="naziv.errors && (naziv.dirty || naziv.touched)" class="alert alert-danger">
				<div [hidden]="!naziv.errors.required">
					Unos naslova je obavezan!
				</div>
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-primary" (click)="create(statusUcesnika)">Unesi</button>
		<button type="button" class="btn btn-secondary" (click)="c('Close click')">Izađi</button>
	</div>
</template>
