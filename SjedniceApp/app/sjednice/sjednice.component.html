<div class="panel panel-default">
	<!-- Default panel contents -->
	<div class="panel-heading">
		<h3>Sjednice</h3>		
	</div>
	<div class="panel-body">
		<div class="pull-right">
			<button class="btn btn-primary btn-sm" routerLink="kreiranjeSjednice">Kreiraj sjednicu</button>
		</div>
	</div>
	<table class="table">
		<thead>
			<tr>
				<th>Naziv</th>
				<th>Datum odr≈æavanja</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let sjednica of sjednice">
				<td>{{ sjednica.naziv }}</td>
				<td>{{ sjednica.datumOd | date:"MM/dd/yy" }}</td>
			</tr>

		</tbody>
	</table>

</div>
