<div class="panel panel-default">
	<!-- Default panel contents -->
	<div class="panel-heading">
		<h3>Tip učesnika</h3>
	</div>
	<div class="panel-body">
		<div class="pull-right">
			<button class="btn btn-primary btn-sm" (click)="open(content)">Kreiraj novi</button>
		</div>
	</div>

	<!-- Table -->
	<table class="table">
		<thead>
			<tr>
				<th>Naziv</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<tr>
					<td>U toku</td>
					<td class="pull-right">
						<button class="btn btn-primary btn-sm">Uredi</button> |
						<button class="btn btn-danger btn-sm">Obriši</button>
					</td>
				</tr>
				<tr>
					<td>Odgođena</td>
					<td class="pull-right">
						<button class="btn btn-primary btn-sm">Uredi</button> |
						<button class="btn btn-danger btn-sm">Obriši</button>
					</td>
				</tr>
		</tbody>
	</table>
</div>

<template #content let-c="close" let-d="dismiss">
	<div class="modal-header">
		<button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
		<h4 class="modal-title">Tip učesnika</h4>
	</div>
	<div class="modal-body">
		<div class="form-group">
			<input class="form-control" placeholder="Unesite status sjednice" />
		</div>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-primary">Unesi</button>
		<button type="button" class="btn btn-secondary" (click)="c('Close click')">Izađi</button>
	</div>
</template>
